<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us On Vector Illustration Website Design</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
  
   <div id="container">
      
       <div class="leftContainer">
           <h1>Lear more about our dedicated company</h1>
           <div class="discriptionContainer">
               <h4>Image from <span>Heart</span></h4>
           <div class="icons">
               <i class="fab fa-facebook-f"></i>
               <i class="fab fa-twitter"></i>
               <i class="fab fa-instagram"></i>
               <i class="fab fa-behance-square"></i>
               <i class="fab fa-linkedin-in"></i>
               <i class="fas fa-envelope-square"></i>
           </div>
           </div>
           
       </div>
       
       <div class="rightContainer">
           <h1>CONTACT US</h1>
           <div class="enterName">
               <input type="name" placeholder="Enter your Name">
           </div>
           <div class="enterEmail">
               <input type="email" placeholder="Enter a valid Email Address" >
           </div>
           <div class="enterMessage">
               <textarea type="message" placeholder="Enter your Message"></textarea>
           </div>
           <button class="submitBtn"><a href="#">Submit</a></button>
       </div>
   </div>
    
</body>
</html>
